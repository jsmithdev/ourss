<template>
    <div class="container">
        <template if:true={hasCasts}>
            <div class="grid-box">
                <template for:each={casts} for:item="cast">
                    <div class="card" key={cast.id} >
                        <template if:true={cast.imageData}>
                            <img 
                                draggable="false" 
                                class="card-img" 
                                src={cast.imageDataUrl} 
                                data-id={cast.id} 
                                onclick={cardClick}
                            ></img>
                        </template>
                        <template if:false={cast.imageData}>
                            <img 
                                draggable="false" 
                                class="card-img" 
                                src={cast.image} 
                                data-id={cast.id} 
                                onclick={cardClick}
                            ></img>
                        </template>
                        <template if:true={cast.fav}>
                            <svg class="favorite" data-id={cast.id} viewBox="0 0 24 24">
                                <path class="heart" data-id={cast.id} d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z"></path>
                            </svg>
                        </template>
                    </div>
                </template>
            </div>
        </template>
        <template if:false={hasCasts}>    
            <template if:false={username}>
                <div class="heading">
                    Login to use features like remote database
                </div>
                <ui-button
                    label="Login"
                    onclick={login}
                ></ui-button>
            </template>
        </template>
    </div>
</template>
