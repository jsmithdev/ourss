<template>

    <div class="container">
        
        <template if:true={hasCasts}>
            <div class="grid-box">
                <template for:each={casts} for:item="feed">
                    <div class="card" key={feed.id} >
                        <img 
                            draggable="false" 
                            class="card-img" 
                            src={feed.image} 
                            data-id={feed.id} 
                            onclick={cardClick}
                        ></img>
                    </div>
                </template>
            </div>
        </template>
        
        <template if:false={hasCasts}>

            <div class="center-container">
                <div class="card info" >
                    There's no casts ðŸ¤·<br/>
                    Swipe left to login or add a feed<br/>
                    <span style="font-size: .8rem;">
                        (or expand the player at the bottom)
                    </span>
                </div>
            </div>
        </template>
        
    </div>
</template>
