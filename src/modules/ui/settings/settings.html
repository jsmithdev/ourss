<template>
    <div class="container">

        <template if:true={username}>
            <br/>
            <h3>Logged in as: {username}</h3>
            <br/>

            <div class="add">
                <input placeholder="Paste Feed URL" />

                <svg onclick={addUrl} class="large-icon" viewBox="0 0 24 24">
                    <path class="path" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"></path>
                </svg>
            </div>

        </template>

        <template if:false={username}>
            <div class="heading">
                Sign in to add feeds to the database
            </div>
            <ui-button
                label="Google Sign In"
                onclick={signIn}
            ></ui-button>
        </template>

        <br />

        <div class="heading">
            Continuously play random episodes like a radio
        </div>
        <ui-button
            label="Play Radio"
            onclick={radio}
        >
            <span slot="icon">

                <svg class="radio" onclick={radio} viewBox="0 0 24 24">
                    <path d="M20,6A2,2 0 0,1 22,8V20A2,2 0 0,1 20,22H4A2,2 0 0,1 2,20V8C2,7.15 2.53,6.42 3.28,6.13L15.71,1L16.47,2.83L8.83,6H20M20,8H4V12H16V10H18V12H20V8M7,14A3,3 0 0,0 4,17A3,3 0 0,0 7,20A3,3 0 0,0 10,17A3,3 0 0,0 7,14Z">
                    </path>
                </svg>
            </span>
        </ui-button>
        
        <div class="heading">
            Delete all stored podcasts from this device
        </div>
        <ui-button
            label="Clear Cache"
            onclick={clearCache}
        ></ui-button>

        <div class="foot">
            {version}
        </div>
        
    </div>
</template>
