<template>
    <div class="container">

        <template if:true={username}>
            <br/>
            <h3>Logged in as: {username}</h3>
            <br/>

            <div class="add">
                <input placeholder="Paste Feed URL" />

                <svg onclick={addUrl} class="large-icon" viewBox="0 0 24 24">
                    <path class="path" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"></path>
                </svg>
            </div>

        </template>

        <template if:false={username}>
            <div class="heading">
                Sign in to use features like syncing
            </div>
            <ui-button
                label="Google Sign In"
                class-name={signInButtonClass}
                onclick={signIn}
            ></ui-button>
        </template>
        

        <div class="foot">
            {version}
        </div>
        
    </div>
</template>
